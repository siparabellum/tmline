<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline Road - 6 Steps</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
    }

    .timeline-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 100px auto;
      padding: 20px;
    }

    .road {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 10px;
      background: linear-gradient(to right, transparent 0%, #ccc 50%, transparent 100%);
      border-top: 3px dashed #777;
      z-index: 0;
    }

    .step {
      position: relative;
      width: 16%;
      display: inline-block;
      vertical-align: top;
      text-align: center;
      z-index: 1;
    }

    .circle {
      width: 100px;
      height: 100px;
      margin: 0 auto 10px;
      border-radius: 50%;
      background: #222;
      box-shadow: 0 0 15px red;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .step:nth-child(2) .circle { box-shadow: 0 0 15px blue; }
    .step:nth-child(3) .circle { box-shadow: 0 0 15px green; }
    .step:nth-child(4) .circle { box-shadow: 0 0 15px purple; }
    .step:nth-child(5) .circle { box-shadow: 0 0 15px gold; }
    .step:nth-child(6) .circle { box-shadow: 0 0 15px cyan; }

    .circle h3 {
      margin: 0;
      font-size: 18px;
    }

    .circle p {
      font-size: 12px;
      padding: 5px;
    }

    .step:nth-child(odd) {
      margin-top: -80px;
    }

    .step:nth-child(even) {
      margin-top: 80px;
    }

    .wave {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 150px;
      background: url('https://www.transparenttextures.com/patterns/diagmonds.png');
      z-index: -1;
    }

    @media screen and (max-width: 768px) {
      .step {
        display: block;
        width: 100%;
        margin-top: 40px !important;
      }
      .road {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="timeline-container">
    <div class="road"></div>

    <div class="step">
      <div class="circle">
        <h3>01 LOREM</h3>
        <p>Sample description text for step one.</p>
      </div>
    </div>

    <div class="step">
      <div class="circle">
        <h3>02 MAGNA</h3>
        <p>Sample description text for step two.</p>
      </div>
    </div>

    <div class="step">
      <div class="circle">
        <h3>03 AMET</h3>
        <p>Sample description text for step three.</p>
      </div>
    </div>

    <div class="step">
      <div class="circle">
        <h3>04 NULLA</h3>
        <p>Sample description text for step four.</p>
      </div>
    </div>

    <div class="step">
      <div class="circle">
        <h3>05 INISL</h3>
        <p>Sample description text for step five.</p>
      </div>
    </div>

    <div class="step">
      <div class="circle">
        <h3>06 EXERCI</h3>
        <p>Sample description text for step six.</p>
      </div>
    </div>
  </div>

</body>
</html>
